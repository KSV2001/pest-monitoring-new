# @package _global_

# to execute this experiment run:
# python run.py experiment=default.yaml

seed: 12345

hydra:
  run:
    dir: /output/${hydra.job.config_name}

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 1
  min_epochs: 1
  max_epochs: 10
  gradient_clip_val: 0.5
  accumulate_grad_batches: 2
  weights_summary: null

model:
  _target_: src.models.pest_detection_ssd.Model
  img_size: 300
  network:
    _target_: src.networks.ssd.SSD
    num_classes: 3
  optimizer:
    _target_: torch.optim.SGD
    lr: 0.01
    momentum: 0.9
  loss:
    _target_: src.loss.base_detection_loss.BaseDetectionLoss
  metrics:

datamodule:
  _target_: src.data.base_datamodule.BaseDataModule
  num_workers: 10
  batch_size: 32
  shuffle: True
  drop_last: True
  pin_memory: True
  dataset:
    _target_: src.data.pest_default_dataset.PestDefaultDataset
    IMG_DIR: "/scratchh/home/anmol/cotton-data/splits/gold/images/"
    SPLIT_DIR: "/scratchh/home/anmol/cotton-data/splits/gold/ssd_splits/"
    BOX_DIR: "/scratchh/home/anmol/cotton-data/splits/gold/annot/"
    VAL_FILE: "/scratchh/home/anmol/cotton-data/splits/gold/split_v2/img_val_file.csv"
    label_map:
      trap: 0
      non_trap: 1
    transforms:
      train:
        - _target_: src.data.transforms.Resize
          width: 300
          height: 300

        - _target_: src.data.transforms.Normalize        
        - _target_: src.data.transforms.ToTensor            

      val:
        - _target_: src.data.transforms.Resize
          width: 300
          height: 300
        - _target_: src.data.transforms.Normalize        
        - _target_: src.data.transforms.ToTensor            

      test:
        - _target_: src.data.transforms.Resize
          width: 300
          height: 300
        - _target_: src.data.transforms.Normalize        
        - _target_: src.data.transforms.ToTensor
        
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: "train/loss"
    mode: "max"
    dirpath: "checkpoints/"
    filename: "sample-ssd-pest-{epoch:02d}"

logger:
  wandb:
    _target_: pytorch_lightning.loggers.wandb.WandbLogger
    project: "pest-monitoring-new"
    notes: "Description of this model."
    save_dir: "/output/"
